<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <lamongabriel /> - Rocketcard
  </title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="cardWrapper">
      <p class="title">Compartilhe seu #rocketcard</p>
      <div id="card">

        <div class="header">
          <div><img src="./assets/logo.svg" alt="Rocketseat logo"></div>
          <p id="username">seunomeaqui</p>
        </div>

        <div class="body">
          <img id="avatarLogo" src="" alt="">
        </div>

        <div class="footer">
          <div><img src="./assets/logo.svg" /></div>
          <p class="title">ROCKETCARD</p>
        </div>

      </div>

      <div class="absoluteCard">
        <div>
          <img src="./assets/followers.svg" alt="Followers icon" />
          <div>
            <p class="text"><strong id="followers">XX</strong> Seguidores</p>
          </div>
        </div>
        <div>
          <img src="./assets/following.svg" alt="Following icon" />
          <div>
            <p class="text"><strong id="following">XX</strong> Seguindo</p>
          </div>
        </div>
        <div>
          <img src="./assets/repository.svg" alt="Repository icon" />
          <div>
            <p class="text"><strong id="repository">XX</strong> Repositórios</p>
          </div>
        </div>
        <div>
          <img src="./assets/company.svg" alt="Company icon" />
          <div>
            <p class="text"><strong id="company">company</strong></p>
          </div>
        </div>
        <div>
          <img src="./assets/location.svg" alt="Location icon" />
          <div>
            <p class="text" id="locationElement">localização</p>
          </div>
        </div>
      </div>

    </div>
    <div id="customization">
      <p class="title">Customizar Rocketcard</p>

      <button id="gitButton">Consultar meu github</button>

      <button id="backgroundButton">Gerar background</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
